<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA Internship Test Case Task</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }
    h2 {
        margin-bottom: 20px;
    }
    form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #0056b3;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #003580;
    }
</style>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById('validationForm');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        validateForm();
    });
});

function validateForm() {
    const username = document.getElementById('username').value;
    const usernameRegex = /^[a-zA-Z0-9]{5,15}$/;
    if (!usernameRegex.test(username)) {
        alert('Username must be alphanumeric and between 5 to 15 characters.');
        return false;
    }

    const password = document.getElementById('password').value;
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
    if (!passwordRegex.test(password)) {
        alert('Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.');
        return false;
    }

    const creditCard = document.getElementById('creditCard').value;
    const creditCardRegex = /^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9]{2})[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11})$/;
    if (!creditCardRegex.test(creditCard)) {
        alert('Enter a valid credit card number.');
        return false;
    }

    const telephone = document.getElementById('telephone').value;
    const telephoneRegex = /^\(\d{3}\) \d{3}-\d{4}$/;
    if (!telephoneRegex.test(telephone)) {
        alert('Telephone number must follow the format (XXX) XXX-XXXX.');
        return false;
    }

    alert('Form submitted successfully!');
}
</script>
</head>
<body>
<h2>QA Internship Test Case Task</h2>
<h6>You can include design related test cases as well.</h6>
<form id="validationForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <label for="creditCard">Credit Card Number:</label>
    <input type="text" id="creditCard" name="creditCard" required><br><br>
    <label for="telephone">Telephone Number:</label>
    <input type="text" id="telephone" name="telephone" placeholder="(XXX) XXX-XXXX" required><br><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
