<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validation Form</title>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById('validationForm');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        validateForm();
    });
});

function validateForm() {
    // Username validation
    const username = document.getElementById('username').value;
    const usernameRegex = /^[a-zA-Z0-9]{5,15}$/;
    if (!usernameRegex.test(username)) {
        alert('Username must be alphanumeric and between 5 to 15 characters.');
        return false;
    }

    // Password validation
    const password = document.getElementById('password').value;
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
    if (!passwordRegex.test(password)) {
        alert('Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.');
        return false;
    }

    // Credit Card validation
    const creditCard = document.getElementById('creditCard').value;
    const creditCardRegex = /^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9]{2})[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11})$/;
    if (!creditCardRegex.test(creditCard)) {
        alert('Enter a valid credit card number.');
        return false;
    }

    // Telephone number validation
    const telephone = document.getElementById('telephone').value;
    const telephoneRegex = /^\(\d{3}\) \d{3}-\d{4}$/;
    if (!telephoneRegex.test(telephone)) {
        alert('Telephone number must follow the format (XXX) XXX-XXXX.');
        return false;
    }

    alert('Form submitted successfully!');
    return true;
}
</script>
</head>
<body>
<form id="validationForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <label for="creditCard">Credit Card Number:</label>
    <input type="text" id="creditCard" name="creditCard" required><br><br>
    <label for="telephone">Telephone Number:</label>
    <input type="text" id="telephone" name="telephone" placeholder="(XXX) XXX-XXXX" required><br><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
